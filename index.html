<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Bella Onojie</title>
  </head>
  <body>
    <header class="page-header">
      <a href="#" class="link">
        <div class="image-wrapper">
          <img class="image" src="./assets/images/left.png" alt="logo" /></div
      ></a>
      <a href="#" class="link">
        <img class="image" src="./assets/images/right.png" alt="burger button"
      /></a>
    </header>
    <main>
      <section class="header-section">
        <div class="row g-0">
          <div class="col-12 bg-image-container">
            <h1 class="text-heading">Food app</h1>
            <h2 class="text-sub-heading">
              Why stay hungry when you can order from Bella Onojie
            </h2>
            <h3 class="download-info-text">
              Download the bella onojie's food app now on
            </h3>
            <div class="buttons-container">
              <a href="#">
                <button class="btn-rounded main-btn">Playstore</button>
              </a>
              <a href="#">
                <button class="btn-rounded secondary-btn">App store</button>
              </a>
            </div>
          </div>
          <div class="col-12 col-md-2 offset-md-3 phones-container">
            <div class="left-phone">
              <picture>
                <source
                  srcset="assets/images/leftp_fs.png"
                  media="(min-width: 576px)"
                />
                <img
                  src="assets/images/leftp.png"
                  alt=""
                  class="img left-phone-img"
                />
              </picture>
              <picture>
                <source
                  srcset="assets/images/rightp_fs.png"
                  media="(min-width: 576px)"
                />
                <img
                  class="img right-phone-img"
                  src="assets/images/rightp.png"
                  alt=""
                />
              </picture>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <!-- <section class="second-section"></section> -->
    </main>
  </body>
</html>
